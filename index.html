<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <style>
        body {
            font-family: Arial;
            background-color: #FCC6FF;
        }
        button {
            width: 200px;
            height: 40px;
            font-size: 1.0em;
            margin-top: 5px;
            background-color: beige;
        }
        #content {
            margin: 10px;
        }
        .container {
            border-style: solid;
            background-color: #FFE6C9;
            height: auto;
            width: 700px;
            margin-top: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content-list">
            <h2 id="title" style="text-align: center;">Hello! This is Nathaniel's bucket list!</h2>
            <ul>
                <li>I want to build my own business in the future.</li>
                <li>To travel to atleast 5 countries with my own money.</li>
                <li>To visit the official pokemon convention someday.</li>
                <li>To Graduate with honors.</li>
                <li>I want to try to compete in VGC</li>
            </ul>
        </div>
    </div>
    <div>
        <p>Add New: <input type="text" id="newSkill" placeholder="add bucket list"></p>
        <button id="demoButton" onclick="changeFontWeight()">Make the style Bold!</button>
        <button id="demoButton" onclick="changeFontFam()">Other Font Family!</button>
        <button id="demoButton" onclick="addNewElement()">Add New Bucket List!</button>
    </div>
</body>
<script>
    function changeFontWeight() {
        document.querySelector('.container').style.fontWeight = 'bold';
    }
    function changeFontFam() {
        document.querySelector('.container').style.fontFamily = 'times new roman';
    }
    function addNewElement() {
        var myInput = document.getElementById("newSkill").value;
        var ul = document.querySelector('ul');
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(myInput));
        ul.appendChild(li);
    }
</script>
</html>
